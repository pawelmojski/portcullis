{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-4">500</h1>
                <h3>Internal Server Error</h3>
                <p class="text-muted mt-3">
                    Something went wrong on our end. Please try again later.
                </p>
                {% if error %}
                <div class="alert alert-danger text-start mt-4">
                    <strong>Error details:</strong>
                    <pre class="mb-0 mt-2"><code>{{ error }}</code></pre>
                </div>
                {% endif %}
                <div class="mt-4">
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
